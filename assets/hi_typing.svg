<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 700 80">
  <style>
    .text {
      font-family: monospace;
      font-size: 34px;
      fill: white;
    }
    .name {
      fill: #823AB5;
    }
    .cursor {
      fill: #823AB5;
    }
  </style>

  <!-- Definimos la máscara -->
  <defs>
    <clipPath id="typing">
      <rect x="10" y="15" width="0" height="40">
        <animate attributeName="width"
                 values="0;520;520;0"
                 keyTimes="0;0.4;0.7;1"
                 dur="7s"
                 repeatCount="indefinite" />
      </rect>
    </clipPath>
  </defs>

  <!-- Texto -->
  <text x="10" y="50" class="text" clip-path="url(#typing)">
    Hi there, I'm <tspan class="name">Rodrigo Muñoz</tspan>
  </text>

  <!-- Cursor -->
  <rect x="10" y="15" width="3" height="40" class="cursor">
    <animate attributeName="x"
             values="10;530;530;10"
             keyTimes="0;0.4;0.7;1"
             dur="7s"
             repeatCount="indefinite" />
    <animate attributeName="opacity"
             values="1;0;1"
             dur="0.7s"
             repeatCount="indefinite" />
  </rect>
</svg>