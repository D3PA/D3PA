<svg xmlns='http://www.w3.org/2000/svg'
    xmlns:xlink='http://www.w3.org/1999/xlink'
    viewBox='0 0 435 40'
    style='background-color: #00000000;'
    width='435px' height='40px'>

    <!-- cuadradito gris -->
    <rect x="0" y="0" rx="6" ry="6" width="435" height="40" 
      fill="#000000" 
      stroke="#823AB5" stroke-width="2" />

    <path id='path0'>
        <!-- linea -->
        <animate id='d0' attributeName='d' begin='0s;d0.end'
            dur='12000ms' fill='remove'
            values='m0,20 h0 ; m0,20 h435 ; m0,20 h435 ; m0,20 h0'
            keyTimes='0;0.46666666666667;0.88333333333333;1' />
    </path>

    <text font-family='"Fira Code", monospace' font-size='17'
        dominant-baseline='middle'
        x='50%' text-anchor='middle'
        letter-spacing='normal'>
        <textPath xlink:href='#path0'>
            <tspan>
                <tspan fill='#9A6CFF'>d3pa</tspan><tspan fill='#FFFFFF'>:~$ </tspan>
            </tspan>
            <tspan fill='#823AB5'>ls </tspan>
            <tspan fill='#FFFFFF'>skills/qa_testing</tspan>
        </textPath>
    </text>
</svg>
